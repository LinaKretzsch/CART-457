<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' href='css/style.css'>
  <title>SketchQuisite</title>
</head>

<body>
  <div class='cursor'></div>
  <h1 class='glow'>SketchQuisite</h1>
  <div class='OuterFlex'>
    <div class='drawingDiv'>
      <!-- Canvas 1 div containing tools and canvas -->
      <div id='canvas1Wrapper'>
        <div id="canvas1"></div>
      </div>



      <!-- Canvas 2 div containing tools and canvas -->
      <div id='canvas2Wrapper'>
        <div id="canvas2"></div>
      </div>

      <!-- Canvas 3 div containing tools and canvas -->
      <div id='canvas3Wrapper'>
        <div id="canvas3"></div>
      </div>

    </div>

    <div class='toolDiv'>
    <div id='tools'>
      <button value='pencil' class='pencil' id='pencil'></button>
      <button value='eraser' class='eraser' id='eraser'></button>
      <button value='reverse' class='reverse' id='reverse'></button>
      <button value='submit' class='submit glow' id='submit'>Submit</button>
    </div>
    </div>
  </div>



  <script src='/socket.io/socket.io.js'></script>
  <script src='https://unpkg.com/konva@4.0.15/konva.min.js'></script>
  <script src='JS/drawingScript.js'></script>
  <script src="js/jquery-3.4.1.js"></script>




</body>

</html>
